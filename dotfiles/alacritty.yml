env:
  TERM: alacritty
window:
  dimensions:
    columns: 0
    lines: 0
  decorations: full
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  decorations_theme_variant: None
scrolling:
  history: 100000
  multiplier: 3
font:
  normal:
    family: unifont
    width: condensed
  bold:
    family: unifont
    width: condensed
  size: 7.0
colors:
  primary:
    background: '#2d3743'
    foreground: '#e1e1e0'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
    matches:
      foreground: '#2d3743'
      background: '#ee7ae9'
    focused_match:
      foreground: '#2d3743'
      background: '#e67128'
  hints:
    start:
      foreground: '#2d3743'
      background: '#808080'
    end:
      foreground: '#e1e1e0'
      background: '#212931'
    background: '#212931'
    foreground: '#e1e1e0'
  selection:
    text: CellBackground
    background: CellForeground
  normal:
    black:   '#2d3743'
    red:     '#ff4242'
    green:   '#338f86'
    yellow:  '#ffad29'
    blue:    '#34cae2'
    magenta: '#ee7ae9'
    cyan:    '#e67128'
    white:   '#e1e1e0'
  bright:
    black:   '#2d3743'
    red:     '#ff4242'
    green:   '#338f86'
    yellow:  '#ffad29'
    blue:    '#34cae2'
    magenta: '#ee7ae9'
    cyan:    '#e67128'
    white:   '#e1e1e0'
bell:
  animation: EaseOutExpo
  duration: 100
  color: '#e1e1e0'
  command: None
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: None
  blink_interval: 750
  blink_timeout: 0
  unfocused_hollow: true
  thickness: 1.0
live_config_reload: true
alt_send_esc: true
ipc_socket: true
shell:
  program: /bin/bash
  args:
    - --login
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
